<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel</title>
    <!-- Include iro.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5.5.2/dist/iro.min.js"></script>
    <style>
        /* Basic styling for the color wheel container */
        #colorWheelContainer {
            width: 200px; /* Adjust the width as needed */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Color wheel container where the color picker will appear -->
    <div id="colorWheelContainer"></div>

    <script>
        // Initialize color wheel with the specified flagship colors
        var colorWheel = new iro.ColorPicker("#colorWheelContainer", {
            width: 200, // Adjust the size as needed
            wheelLightness: false,
            colors: [
                { r: 0, g: 80, b: 110 },
                { r: 0, g: 160, b: 250 },
                { r: 200, g: 200, b: 50 },
                { r: 215, g: 115, b: 35 },
                { r: 230, g: 30, b: 20 }
            ]
        });
    </script>
</body>
</html>
